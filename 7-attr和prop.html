<body>
    <div id='test'>
        <h4>attr 和 prop 的区别介绍：

            对于 HTML 元素本身就带有的固有属性，在处理时，使用 prop 方法。
            
            对于 HTML 元素我们自己自定义的 DOM 属性，在处理时，使用 attr 方法。</h4>
            <h5>具有 true 和 false 两个属性的属性，如 checked, selected 或者 disabled 使用prop()</h5>
    </div>
</body>
</html>
